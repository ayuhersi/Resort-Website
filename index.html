<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header section starts  -->

<header>

  <div id="menu-bar" class="fas fa-bars"></div>

  <a href="#" class="logo"><span>Mercardo</span>Resort</a>

  <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#book">About Us</a>
      <a href="#gallery">Gallery</a>
      <a href="#bookings">Bookings</a>
      <a href="#cal">Contact Us</a>
  </nav>

  <div class="icons">
      <i class="fas fa-search" id="search-btn"></i>
      <i class="fas fa-user" id="login-btn"></i>
  </div>

  <form action="" class="search-bar-container">
      <input type="search" id="search-bar" placeholder="search here...">
      <label for="search-bar" class="fas fa-search"></label>
  </form>

</header>

<!-- home section starts  -->

<section class="home" id="home">

  <div class="content">
      <h3>comfort is worth living with</h3>
      <p>enjoy your stay here,as adventure awaits</p>
      <a href="#" class="btn">discover more</a>
  </div>
  <div class="video-container">
      <video src="images/back1.mp4" id="video-slider" loop autoplay muted></video>
  </div>

</section>

<!-- home section ends -->

<!-- contact section begins here -->
     <section id="cal" class="section2"> 
      <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div class="input_field">
              <textarea placeholder="Message" id="message"></textarea>
          </div>
          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>
    
     </section>
<!-- contact us ends here -->
<script src="main.js"></script>
</body>
</html>
