<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="booking.js"></script>
    <title>Resort Bookings</title>
</head>
<body>
    <section id="wrap">
        <h1 class="title">Resort Booking Form</h1>
        <form>
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" name="First Name" id="first name" placeholder="First Name">
                        <input type="text" name="Last Name" id="Last Name" placeholder="Last Name">
                        <input type="text" name="number" id="number" placeholder="Phone Number">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="text" name="day" id="day" placeholder="No.of Days">
                        <input type="text" name="guest" id="guest" placeholder="No.of Guests">
                    </div>
                        <div class="type">
                            <label for="room">Room Type</label>
                            <select name="room" id="room">
                                <option value="RoomType">Room Type</option>
                                <option value="singleRoom">Single Room</option>
                                <option value="doubleRoom">Double Room</option>
                                <option value="masterRoom">Master Room</option>
                                <option value="royalSuite">Royal Suite</opion>
                            </select>
                            <div class="btn">
                                <button>Book Now</button>
                            </div>
                            
                        </div>
                </div>                
        </form>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
