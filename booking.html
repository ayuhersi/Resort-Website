<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Bookings</title>
</head>
<body>
    <section>
        <h1 class="title">Resort Booking Form</h1>
        <div class="booking">
            <div class="row">
                <div class="col-md-5">
                    <form>
                        <input type="text" name="First Name" id="first name" placeholder="First Name">
                        <input type="text" name="Last Name" id="Last Name" placeholder=">Last Name">
                        <input type="text" name="number" id="number" placeholder="Phone Number">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="text" name="day" id="day" placeholder="No.of Days">
                        <input type="text" name="guest" id="guest" placeholder="No.of Guests">
                        <label for="room">Room Type</label>
                        <select name="room" id="room">
                            <option value="RoomType">Room Type</option>
                            <option value="singleRoom">Single Room</option>
                            <option value="doubleRoom">Double Room</option>
                            <option value="masterRoom">Master Room</option>
                            <option value="royalSuite">Royal Suite</opion>
                        </select>
                        <button>Book Now</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
